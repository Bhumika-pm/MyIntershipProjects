<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style1.css"/>
</head>
<body>

    <div class="startscreen">
        <button id="startbutton">Start</button>
    </div>
    <div id="displaycon">
       <div class="header">
        <div class="count">
            <span class="ques">1 of 10 Questions</span>
        </div>
        <div class="timer">
            <img src="timer.svg" />
            <span class="timeleft">10s</span>
        </div>
       </div>
       <div id="con">
        <!--Questions and Answers--> 
       </div>
       <button id="next">Next</button> 
    </div>
    <div class="scorecon hide">
        <div id="userscore">Demo score</div>
        <button id="restart">Restart</button>
    </div>



    <script src="script1.js"></script>
    
</body>
</html>
